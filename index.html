<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acenda</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="nav__logo">ACENDA</div>
        <ul class="nav__menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Destinations</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="gm_section">
        <h1>Good Morning!</h1>
        <p>Explore beautiful places in the world with Acenda</p>
        <div class="search-bar">
          <div class="search-item">
            <img src="./svg/location.svg" alt="Location" />
            <div>
              <h4>Location</h4>
              <p>Add destination</p>
            </div>
          </div>

          <div class="search-item">
            <img src="./svg/date.svg" alt="Check in" />
            <div>
              <h4>Check in</h4>
              <p>Add dates</p>
            </div>
          </div>

          <div class="search-item">
            <img src="./svg/date.svg" alt="Check out" />
            <div>
              <h4>Check out</h4>
              <p>Add dates</p>
            </div>
          </div>

          <div class="search-item">
            <img src="./svg/guests.svg" alt="Guests" />
            <div>
              <h4>Guests</h4>
              <p>Add guests</p>
            </div>
          </div>

          <div class="search-button">
            <img src="./svg/search.svg" alt="Search" />
          </div>
        </div>
      </div>
    </header>
    <main></main>
  </body>
</html>
